<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];
const load = fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));

function findMatches(wordToMatch, cities) {
  const regex = new RegExp(wordToMatch,'gi');
  const matches = cities.filter(item => item.city.match(regex));
  return matches;
}

// test
// wrong way to call this function
if (load.ok) {
  console.log(findMatches('New',cities))
} else { 
  console.log('unable to print')
}
// right way to call this function, otherwise findmatches may be called before the data is loaded
load.then(_ => console.log(findMatches('New',cities)));

const search = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

function displayMatched() {
  const matches = findMatches(this.value, cities);
  html = matches.map(match => `<li>${match.city}, ${match.state}</li>`).join('')
  suggestions.innerHTML = html;
}

search.addEventListener('change', displayMatched);
search.addEventListener('upkey', displayMatched);

</script>
</body>
</html>
