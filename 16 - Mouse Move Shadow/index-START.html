<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 200;

  function handleMouseMove(e) {
    let {offsetHeight: height, offsetWidth: width} = hero;
    let {offsetX: x, offsetY: y} = e;
    if (e.target !== hero) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round(((x / width) * walk) - (walk/2));
    const yWalk = Math.round(((y / height) * walk) - (walk/2));

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(1,0,0,0.5),
    ${xWalk * -1}px ${yWalk}px 0 rgba(255,0,255,0.5),
    ${xWalk}px ${yWalk * -1}px 0 rgba(0,255,0,0.5),
    ${xWalk * -1}px ${yWalk * -1}px 0 rgba(255,255,0,0.5)
    `
  }
  
  hero.addEventListener('mousemove',handleMouseMove)
</script>
</body>
</html>
